<div>
  <app-navbar></app-navbar>
</div>

<div>
  <app-search class="search"></app-search>
</div>

<div class="card-container">
  <div class="list-shows">
    <ng-container *ngFor="let item of listTvShows">

      <div class="show">
        <img [src]="item.imagePath" alt="" class="image">
        <div class="title">
          {{item.name}}
        </div>
        <div>
          <button class="input" (click)="ShowDetails(item)"> Details</button>
          <button class="input" (click)="AddToFavorites(item)"> Add to Favorites</button>
      </div>
      </div>
    </ng-container>
  </div>
</div>
