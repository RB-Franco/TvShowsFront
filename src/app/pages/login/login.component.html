<div class="conteudo-login">
    <form class="conteudo-form" [formGroup]="loginForm" >
      <div>
        <div>
          <input class="input-login" placeholder="email" formControlName="email"/>
        </div>
        <div class="mensagem-erro"
            *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.['touched']">
            Required field
        </div>
        <div class="mensagem-erro"
            *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.['touched']">
            E-mail format is not valid
        </div>
      </div>

      <div>
        <div>
          <input id="pass" name="pass" class="input-login" type="password" placeholder="password" formControlName="password"/>
        </div>
        <div class="mensagem-erro"
            *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.['touched']">
            Required field
        </div>
      </div>

      <div>
          <button class="input-signIn" [disabled]="!loginForm.valid" (click)="signIn()" >Sing In</button>
          <button class="input-signUp" (click)="singUp()">Sing Up</button>
      </div>
    </form>
</div>
